<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="title">
        <h1>Rock Paper Scissors GO</h1>
    </div>
    <div class="selection">
        <button class="selection-btn" data-selection="rock">Rock</button>
        <button class="selection-btn" data-selection="paper">Paper</button>
        <button class="selection-btn" data-selection="scissors">Scissors</button>
    </div>
    <div class="result"></div>
    <button id="restart-btn">Restart</button>
    <script src="javascript.js"></script>
</body>

</html>
